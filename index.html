<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>정민이에게</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Baloo 2', 'Comic Sans MS', cursive;
        background-color: #ffe4e1;
        transition: background-color 1s;
        cursor: pointer;
    }

    #first {
        font-size: 5rem;
        color: #ff69b4;
        text-align: center;
        opacity: 0;
        animation: popIn 1s forwards;
        line-height: 1.2;
    }

    #message {
        display: none; /* 처음에는 숨김 */
        font-size: 4rem;
        color: #ff1493;
        position: absolute;
        top: 40%;
        text-align: center;
        width: 100%;
    }

    .heart {
        position: absolute;
        width: 40px;
        height: 40px;
        user-select: none;
        pointer-events: none;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
<div id="first">정민아 있잖아 💖<br><span style="font-size:2rem">화면 아무 곳이나 눌러줘</span></div>
<div id="message">내가 많이 사랑해 💖</div>

<script>
const first = document.getElementById('first');
const message = document.getElementById('message');

document.body.addEventListener('click', () => {
    // 첫 페이지 숨기기
    first.style.display = 'none';

    // 배경 바꾸고 마지막 메시지 보이기
    document.body.style.backgroundColor = '#fff0f5';
    message.style.display = 'block';
    message.style.animation = 'popIn 1s forwards';

    // 하트 시작
    startHearts();
});

function startHearts() {
    const heartImage = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Red_Heart.svg/1024px-Red_Heart.svg.png';
    function createHeart() {
        const heart = document.createElement('img');
        heart.src = heartImage;
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.width = (Math.random() * 30 + 20) + 'px';
        heart.style.height = heart.style.width;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);
}
</script>
</body>
</html>
