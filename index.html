<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>정민이에게</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Baloo 2', 'Comic Sans MS', cursive; /* 동글동글 귀여운 글꼴 */
        background-color: #ffffff; /* 배경 흰색 유지 */
        cursor: pointer;
    }

    /* 첫 페이지 */
    #first {
        font-size: 5rem;
        color: #ff69b4;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
        line-height: 1.2;
    }

    /* 첫 페이지 안내 문구 간격 */
    #first span {
        display: block;
        margin-top: 2rem; /* 정민아 글자와 간격 */
        font-size: 2rem;
        color: #ff69b4;
    }

    /* 하트 이모지 */
    .heart {
        position: absolute;
        font-size: 2rem;
        color: red;
        user-select: none;
        pointer-events: none;
        animation: float 5s linear infinite;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* 모바일 대응 */
    @media (max-width: 600px) {
        #first { font-size: 12vw; }
        #first span { font-size: 5vw; margin-top: 5vw; }
        .heart { font-size: 6vw; }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
<div id="first">
    정민아 있잖아 💖
    <span>화면 아무 곳이나 눌러줘</span>
</div>

<script>
const first = document.getElementById('first');

// 클릭 이벤트
document.body.addEventListener('click', () => {
    // 첫 페이지 숨기기
    first.style.display = 'none';

    // 마지막 메시지 생성
    const message = document.createElement('div');
    message.innerText = '내가 많이 사랑해 💖';
    message.style.position = 'absolute';
    message.style.top = '40%';
    message.style.width = '100%';
    message.style.textAlign = 'center';
    message.style.fontSize = '4rem';
    message.style.color = '#ff1493';
    message.style.opacity = 0;
    message.style.fontFamily = "'Baloo 2', 'Comic Sans MS', cursive"; /* 귀여운 글꼴 */
    message.style.animation = 'fadeInMsg 1.5s forwards';
    document.body.appendChild(message);

    // 마지막 메시지 애니메이션
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fadeInMsg {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    `;
    document.head.appendChild(style);

    // 하트 시작
    startHearts();
});

// 하트 생성
function startHearts() {
    const hearts = ['❤️','💖','💘','💝'];
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);
}
</script>
</body>
</html>
