<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>정민아에게</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Baloo 2', 'Comic Sans MS', cursive;
        background-color: #ffffff;
        cursor: pointer;
        transition: background-color 0.5s;
    }

    /* 첫 페이지 */
    #first {
        font-size: 5rem;
        color: #ff69b4;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
        line-height: 1.2;
    }

    /* 마지막 페이지 메시지 */
    #message {
        display: none; /* 처음에는 숨김 */
        font-size: 4rem;
        color: #ff1493;
        position: absolute;
        top: 40%;
        text-align: center;
        width: 100%;
        opacity: 0;
        animation: fadeInMessage 1.5s forwards;
    }

    /* 하트 이모지 */
    .heart {
        position: absolute;
        font-size: 2rem;
        color: red;
        user-select: none;
        pointer-events: none;
        animation: float 5s linear infinite;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInMessage {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* 모바일 대응 */
    @media (max-width: 600px) {
        #first { font-size: 12vw; }
        #first span { font-size: 5vw; }
        #message { font-size: 10vw; }
        .heart { font-size: 6vw; }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
</head>
<body>
<div id="first">정민아 💖<br><span>화면 아무 곳이나 눌러줘</span></div>
<div id="message">내가 많이 사랑해 💖</div>

<script>
const first = document.getElementById('first');
const message = document.getElementById('message');

document.body.addEventListener('click', () => {
    // 첫 페이지 숨기기
    first.style.display = 'none';

    // 배경색 변경
    document.body.style.backgroundColor = '#fff0f5';

    // 마지막 메시지 나타나기
    message.style.display = 'block';
    message.style.animation = 'fadeInMessage 1.5s forwards';

    // 하트 시작
    startHearts();
});

function startHearts() {
    const hearts = ['❤️','💖','💘','💝'];
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);
}
</script>
</body>
</html>
